repos:
-   repo: https://github.com/pre-commit/mirrors-yapf
    rev: v0.28.0
    hooks:
    -   id: yapf
        args: [--in-place, --parallel, --recursive]
-   repo: local
    hooks:
    -   id: pylint
        name: pylint
        entry: .env/bin/pylint
        language: system
        types: [python]
        require_serial: false
        args: [--rcfile=pylint.rc, --jobs=0]
